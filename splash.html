<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Forge Studio - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .splash-container {
            text-align: center;
            padding: 40px;
            border-radius: 16px;
            background: rgba(19, 24, 36, 0.9);
            border: 1px solid rgba(0, 217, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 217, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.8));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d9ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #8b95a8;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(0, 217, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px auto;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #0099ff);
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.6);
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        .status {
            color: #00d9ff;
            font-size: 13px;
            margin-top: 15px;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .version {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #8b95a8;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <svg viewBox="0 0 120 120">
                <defs>
                    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Outer hexagon -->
                <path d="M60 15 L105 45 L105 75 L60 105 L15 75 L15 45 Z"
                      fill="url(#splashGradient)"
                      opacity="0.2"
                      stroke="url(#splashGradient)"
                      stroke-width="2"/>
                <!-- Middle hexagon -->
                <path d="M60 25 L95 47 L95 73 L60 95 L25 73 L25 47 Z"
                      stroke="url(#splashGradient)"
                      stroke-width="3"
                      fill="none"
                      stroke-dasharray="300"
                      stroke-dashoffset="300">
                    <animate attributeName="stroke-dashoffset"
                             from="300"
                             to="0"
                             dur="2s"
                             repeatCount="indefinite"/>
                </path>
                <!-- Center circle -->
                <circle cx="60" cy="60" r="15" fill="url(#splashGradient)">
                    <animate attributeName="r"
                             values="15;18;15"
                             dur="2s"
                             repeatCount="indefinite"/>
                </circle>
                <!-- Inner circle -->
                <circle cx="60" cy="60" r="8" fill="#0a0e1a"/>
            </svg>
        </div>

        <h1>AI FORGE STUDIO</h1>
        <p class="subtitle">Professional AI Development Environment</p>

        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>

        <p class="status">Initializing GPU acceleration...</p>
    </div>

    <div class="version">v1.0.0 | Built by M.3R3</div>

    <script>
        const statuses = [
            'Initializing GPU acceleration...',
            'Loading CUDA environment...',
            'Preparing TensorRT engine...',
            'Starting Vulkan renderer...',
            'Launching application...'
        ];

        let currentStatus = 0;
        const statusElement = document.querySelector('.status');

        setInterval(() => {
            currentStatus = (currentStatus + 1) % statuses.length;
            statusElement.textContent = statuses[currentStatus];
        }, 500);
    </script>
</body>
</html>
